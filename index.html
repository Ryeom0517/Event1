<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .icon {
            font-size: 80px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f25589 0%, #FF6B9D 100%);
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-150%);
        }

        .btn-yes:hover {
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #E0E0E0 0%, #BDBDBD 100%);
            color: #666;
            position: absolute;
            transition: all 0.2s ease;
            left: 50%;
            transform: translateX(50%);
        }

        /* ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                width: 95%;
                gap: 25px;
            }

            .icon {
                font-size: 60px;
            }

            .main-text {
                font-size: 22px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 16px;
            }

            .button-container {
                min-height: 50px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 35px 20px;
            }

            .main-text {
                font-size: 20px;
            }

            .btn {
                padding: 10px 22px;
                font-size: 14px;
            }
        }

        .small-text {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.3);
            text-align: center;
            font-style: italic;
        }

        .result-image {
            display: none;
            max-width: 100%;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ë¹µë¹ ë ˆ íš¨ê³¼ */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF6B9D;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            animation: celebrate 1s ease;
            z-index: 1000;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="celebration" id="celebration">ğŸ‰</div>

    <div class="container">
        <div class="icon">ğŸ˜»</div>

        <div class="main-text" id="mainText">
            ë‚˜ë‘ ê°™ì´ ì‹œê°„ ë³´ë‚¼ë˜?
        </div>

        <div class="button-container" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn">YES</button>
            <button class="btn btn-no" id="noBtn">NO</button>
        </div>

        <div class="small-text" id="smallText">
            ì†”ì§í•˜ê²Œ ëŒ€ë‹µí•´ì¤˜ ğŸ’•
        </div>

        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXByNnZudWZ1eW83Z28yMWUwcXg2MTE5czl3OXo0cTVkMXIzMWxncyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26ufdipQqU2lhNA4g/giphy.gif"
             alt="Celebration"
             class="result-image"
             id="resultImage">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const mainText = document.getElementById('mainText');
        const smallText = document.getElementById('smallText');
        const resultImage = document.getElementById('resultImage');
        const celebration = document.getElementById('celebration');
        const container = document.querySelector('.container');

        // NO ë²„íŠ¼ ë„ë§ê°€ê¸° - container ì•ˆì—ì„œë§Œ
        noBtn.addEventListener('mouseenter', () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // container ë‚´ì—ì„œ ë²„íŠ¼ì´ ì´ë™í•  ìˆ˜ ìˆëŠ” ìµœëŒ€ ë²”ìœ„ (ì•ˆì „ ì—¬ë°± í¬í•¨)
            const safeMargin = 30; // ì•ˆì „ ì—¬ë°±
            const maxX = containerRect.width - btnRect.width - safeMargin;
            const maxY = containerRect.height - btnRect.height - safeMargin;

            // ëœë¤í•œ ìƒˆ ìœ„ì¹˜
            const randomX = Math.max(safeMargin / 2, Math.random() * maxX);
            const randomY = Math.max(safeMargin / 2, Math.random() * maxY);

            // absolute positionìœ¼ë¡œ container ê¸°ì¤€ ìœ„ì¹˜ ì§€ì •
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // í„°ì¹˜ ë””ë°”ì´ìŠ¤ ëŒ€ì‘ - container ì•ˆì—ì„œë§Œ
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // container ë‚´ì—ì„œ ë²„íŠ¼ì´ ì´ë™í•  ìˆ˜ ìˆëŠ” ìµœëŒ€ ë²”ìœ„ (ì•ˆì „ ì—¬ë°± í¬í•¨)
            const safeMargin = 30; // ì•ˆì „ ì—¬ë°±
            const maxX = containerRect.width - btnRect.width - safeMargin;
            const maxY = containerRect.height - btnRect.height - safeMargin;

            // ëœë¤í•œ ìƒˆ ìœ„ì¹˜
            const randomX = Math.max(safeMargin / 2, Math.random() * maxX);
            const randomY = Math.max(safeMargin / 2, Math.random() * maxY);

            // absolute positionìœ¼ë¡œ container ê¸°ì¤€ ìœ„ì¹˜ ì§€ì •
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // YES ë²„íŠ¼ í¬ê¸° ì¡°ì ˆ (ë§ˆìš°ìŠ¤ ìœ„ì¹˜ì— ë”°ë¼)
        let maxYesScale = 1; // YES ë²„íŠ¼ì˜ ìµœëŒ€ í¬ê¸° ì¶”ì 

        buttonContainer.addEventListener('mousemove', (e) => {
            const yesRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();

            // YES ë²„íŠ¼ ì¤‘ì•™ ì¢Œí‘œ
            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;

            // NO ë²„íŠ¼ ì¤‘ì•™ ì¢Œí‘œ
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;

            // ë§ˆìš°ìŠ¤ì™€ ê° ë²„íŠ¼ê¹Œì§€ì˜ ê±°ë¦¬
            const distanceToYes = Math.sqrt(
                Math.pow(e.clientX - yesCenterX, 2) + Math.pow(e.clientY - yesCenterY, 2)
            );
            const distanceToNo = Math.sqrt(
                Math.pow(e.clientX - noCenterX, 2) + Math.pow(e.clientY - noCenterY, 2)
            );

            const yesMaxDistance = 150; // YES ì˜í–¥ ë²”ìœ„
            const noMaxDistance = 400; // NO ì˜í–¥ ë²”ìœ„ (NOê°€ ë„ë§ê°€ëŠ” ê²ƒ ê³ ë ¤í•´ì„œ ë„“ê²Œ)

            // YESì— ê°€ê¹Œìš°ë©´ í¬ê²Œ (ìµœëŒ€ 2.5ë°°)
            if (distanceToYes < yesMaxDistance) {
                const yesInfluence = (yesMaxDistance - distanceToYes) / yesMaxDistance;
                const newScale = 1 + yesInfluence * 1.5; // 1.0 ~ 2.5ë°°

                // ìµœëŒ€ í¬ê¸° ê°±ì‹  (í•œë²ˆ ì»¤ì§€ë©´ ìœ ì§€)
                if (newScale > maxYesScale) {
                    maxYesScale = newScale;
                }
            }

            // ê¸°ë³¸ì ìœ¼ë¡œ í˜„ì¬ ìµœëŒ€ í¬ê¸° ì‚¬ìš©
            let finalScale = maxYesScale;

            // NOì— ê°€ê¹Œìš°ë©´ ì‘ê²Œ (NOê°€ ë„ë§ê°€ë„ ì˜í–¥ ë°›ë„ë¡)
            if (distanceToNo < noMaxDistance) {
                const noInfluence = (noMaxDistance - distanceToNo) / noMaxDistance;
                // NOì˜ ì˜í–¥ë ¥ì„ ê°•í•˜ê²Œ: ê±°ë¦¬ê°€ ê°€ê¹Œìš¸ìˆ˜ë¡ í¬ê²Œ ì¶•ì†Œ
                const shrinkFactor = 1 - (noInfluence * noInfluence * 0.7); // ì œê³±ìœ¼ë¡œ ê°•í•˜ê²Œ
                finalScale = maxYesScale * shrinkFactor;
                finalScale = Math.max(0.3, finalScale); // ìµœì†Œ 0.3ë°°
            }

            yesBtn.style.transform = `translateX(-150%) scale(${finalScale})`;
        });

        // YES ë²„íŠ¼ í´ë¦­
        let isClicked = false; // í´ë¦­ ì—¬ë¶€ ì²´í¬

        yesBtn.addEventListener('click', () => {
            // ì´ë¯¸ í´ë¦­ë˜ì—ˆìœ¼ë©´ ë¬´ì‹œ
            if (isClicked) return;
            isClicked = true;

            // ë²„íŠ¼ ë¹„í™œì„±í™”
            yesBtn.style.pointerEvents = 'none';

            mainText.innerText += '\nê³ ë§ˆì›Œ~~ğŸ™‡â€â™‚ï¸';

            // ë¹µë¹ ë ˆ íš¨ê³¼
            createConfetti();

            // ì¶•í•˜ ì´ëª¨ì§€ í‘œì‹œ
            celebration.style.display = 'block';

            // ë²„íŠ¼ê³¼ ì‘ì€ í…ìŠ¤íŠ¸ ìˆ¨ê¸°ê¸°
            setTimeout(() => {
                buttonContainer.classList.add('hidden');
                smallText.classList.add('hidden');
                resultImage.style.display = 'block';
            }, 1000);

            // ì¶•í•˜ ì´ëª¨ì§€ ìˆ¨ê¸°ê¸°
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 2000);
        });

        // ë¹µë¹ ë ˆ íš¨ê³¼ ìƒì„±
        function createConfetti() {
            const colors = ['#FF6B9D', '#FFA5C3', '#FFD700', '#FF1493', '#FF69B4', '#87CEEB'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
